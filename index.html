<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BottleGames</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/@telegram-apps/sdk/dist/index.js"></script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <div id="telegram-login-button" style="margin-top: 20px; text-align: center;">
        <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="zootopia_IPKarimov_bot"
            data-size="large"
            data-onauth="onTelegramAuth(user)"
            data-request-access="write">
        </script>
    </div>
    <script type = "module">
      var unityInstance = null;
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Bottle.loader.js";
      var config = {
        dataUrl: buildUrl + "/Bottle.data.unityweb",
        frameworkUrl: buildUrl + "/Bottle.framework.js.unityweb",
        codeUrl: buildUrl + "/Bottle.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "BottleGames",
        productVersion: "1.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance; 
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      
        import { retrieveLaunchParams } from '/cdn.jsdelivr.net/npm/@telegram-apps/sdk/dist/index.js'

        // Получаем initDataRaw
        const { initDataRaw } = retrieveLaunchParams();

        function getTelegramInitData() {
          unityInstance.SendMessage('TelegramManager', 'OnReceiveInitData', window.Telegram + " " + window.Telegram.WebApp);
    if (window.Telegram && window.Telegram.WebApp) {
        const initData = window.Telegram.WebApp.initData;
      unityInstance.SendMessage('TelegramManager', 'OnReceiveInitData', "Всё гуд" + initData);
        if (initData) {
            return initData;
        } else {
            console.warn("Telegram WebApp initData is empty");
            return null;
        }
    } else {
        console.warn("Telegram WebApp API недоступен");
        return null;
    }
}

function sendInitDataToUnity() {
    if (!unityInstance) {
        console.warn("Unity instance is not initialized yet.");
        return;
    }

    const initData = getTelegramInitData();
    if (initData) {
        unityInstance.SendMessage('TelegramManager', 'OnReceiveInitData', initData);
    } else {
        console.warn("Не удалось получить initData");
        //unityInstance.SendMessage('TelegramManager', 'OnReceiveInitData', "Errorasd");
    }
}

function onTelegramAuth(user) {
    console.log("Telegram Auth triggered:", user);

    // Проверяем, что Unity загружен
    if (!unityInstance) {
        console.error("Unity instance is not initialized yet.");
        alert("Unity is still loading. Please try again later.");
        return;
    }

    // Преобразуем объект user в строку
    const userData = JSON.stringify(user);
    unityInstance.SendMessage('TelegramManager', 'OnReceiveInitData', userData);
}
      function callEverySecond() {
    console.log("Этот метод вызывается каждую секунду!");
        //getTelegramInitData();
        
        unityInstance.SendMessage('TelegramManager', 'OnReceiveInitData', initDataRaw);
}

// Запускаем метод каждую секунду
const intervalId = setInterval(callEverySecond, 1000);

// Останавливаем выполнение через 5 секунд
setTimeout(() => {
    clearInterval(intervalId);
    console.log("Метод больше не вызывается.");
}, 50000);
    </script>
  </body>
</html>
