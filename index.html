<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BottleGames</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
    </div>

    <script>
        // Глобальная переменная для хранения экземпляра Unity
        var unityInstance = null;

        // Проверка наличия Telegram WebApp API
        function checkTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Telegram WebApp is available.");
                sendInitDataToUnity();
            } else {
                console.warn("Telegram WebApp is not available yet. Retrying...");
                setTimeout(checkTelegramWebApp, 500); // Повторяем проверку через 500 мс
            }
        }
function unityShowBanner(msg, type) {
                function updateBannerVisibility() {
                    warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                }
                var div = document.createElement('div');
                div.innerHTML = msg;
                warningBanner.appendChild(div);
                if (type == 'error') {
                    div.style = 'background: red; padding: 10px;';
                } else if (type == 'warning') {
                    div.style = 'background: yellow; padding: 10px;';
                    setTimeout(function () {
                        warningBanner.removeChild(div);
                        updateBannerVisibility();
                    }, 0);
                }
                updateBannerVisibility();
            }
        // Функция для отправки initData в Unity
        window.sendInitDataToUnity = function () {
            if (!unityInstance) {
                console.error("Unity instance is not initialized yet.");
                return;
            }

            if (window.Telegram && window.Telegram.WebApp) {
                const initData = window.Telegram.WebApp.initData;
                if (initData) {
                    console.log("Sending initData to Unity:", initData);
                    unityInstance.SendMessage("TelegramMiniApp", "ReceiveInitData", initData);
                } else {
                    console.error("InitData is not available.");
                }
            } else {
                console.warn("Telegram WebApp is not available. Using mock data for testing.");
                const mockInitData = "chlen";
                unityInstance.SendMessage("TelegramMiniApp", "ReceiveInitData", mockInitData);
            }
        };

        // Настройка Unity WebGL
        window.addEventListener("load", function () {
            // Регистрация Service Worker (если используется)
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
            }

            // Настройка viewport для мобильных устройств
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            // Загрузка Unity WebGL
            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var warningBanner = document.querySelector("#unity-warning");

            // Показывает временное сообщение (banner/ribbon) или постоянное сообщение об ошибке
            

            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/Bottle.loader.js";
            var config = {
                dataUrl: buildUrl + "/Bottle.data.unityweb",
                frameworkUrl: buildUrl + "/Bottle.framework.js.unityweb",
                codeUrl: buildUrl + "/Bottle.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "BottleGames",
                productVersion: "1.1",
                showBanner: unityShowBanner,
            };

            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((instance) => {
                    unityInstance = instance; // Сохраняем ссылку на экземпляр Unity
                    loadingBar.style.display = "none";
                    console.log("Unity instance created successfully.");
                    // Проверяем наличие Telegram WebApp после загрузки Unity
                    checkTelegramWebApp();
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
